    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0d1b2a);
        
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 5, 10);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);
        
        // OrbitControls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 1;
        
        // Ù†ÙˆØ±Ù¾Ø±Ø¯Ø§Ø²ÛŒ
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);
        
        const spotLight = new THREE.SpotLight(0xffffff, 1);
        spotLight.position.set(10, 20, 10);
        scene.add(spotLight);
        
        // Ø´Ø¨Ú©Ù‡ Ú©Ù…Ú©ÛŒ
        const gridHelper = new THREE.GridHelper(20, 20, 0x00ced1, 0x1a3a4a);
        scene.add(gridHelper);
        
        // Ø§ÛŒØ¬Ø§Ø¯ Ø§Ø´Ú©Ø§Ù„ Ù…Ø®ØªÙ„Ù
        const colors = [0x00ced1, 0x48d1cc, 0x20b2aa, 0x008b8b, 0x40e0d0];
        
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                const geometry = new THREE.BoxGeometry(0.8, Math.random() * 3 + 0.5, 0.8);
                const material = new THREE.MeshStandardMaterial({ 
                    color: colors[Math.floor(Math.random() * colors.length)],
                    metalness: 0.5,
                    roughness: 0.3
                });
                const box = new THREE.Mesh(geometry, material);
                box.position.set(i * 2 - 4, geometry.parameters.height / 2, j * 2 - 4);
                scene.add(box);
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        animate();
