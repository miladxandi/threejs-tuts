<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a0a1a);
        
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 8);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);
        
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        
        // Ù†ÙˆØ±Ù¾Ø±Ø¯Ø§Ø²ÛŒ
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);
        
        const pointLight1 = new THREE.PointLight(0xff79a8, 1, 100);
        pointLight1.position.set(5, 5, 5);
        scene.add(pointLight1);
        
        const pointLight2 = new THREE.PointLight(0x74b9ff, 1, 100);
        pointLight2.position.set(-5, 5, -5);
        scene.add(pointLight2);
        
        // Ø§ÛŒØ¬Ø§Ø¯ Ø§Ø´Ú©Ø§Ù„
        const objects = [];
        
        // Ù…Ú©Ø¹Ø¨
        const cube = new THREE.Mesh(
            new THREE.BoxGeometry(1.5, 1.5, 1.5),
            new THREE.MeshStandardMaterial({ color: 0xff79a8, metalness: 0.5, roughness: 0.3 })
        );
        cube.position.set(-3, 0, 0);
        scene.add(cube);
        objects.push(cube);
        
        // Ú©Ø±Ù‡
        const sphere = new THREE.Mesh(
            new THREE.SphereGeometry(1, 32, 32),
            new THREE.MeshStandardMaterial({ color: 0x74b9ff, metalness: 0.5, roughness: 0.3 })
        );
        sphere.position.set(0, 0, 0);
        scene.add(sphere);
        objects.push(sphere);
        
        // Ø¯ÙˆÙ†Ø§Øª
        const torus = new THREE.Mesh(
            new THREE.TorusGeometry(0.8, 0.35, 16, 100),
            new THREE.MeshStandardMaterial({ color: 0x55efc4, metalness: 0.5, roughness: 0.3 })
        );
        torus.position.set(3, 0, 0);
        scene.add(torus);
        objects.push(torus);
        
        // Ú©Ù
        const plane = new THREE.Mesh(
            new THREE.PlaneGeometry(20, 20),
            new THREE.MeshStandardMaterial({ color: 0x2d1f3d })
        );
        plane.rotation.x = -Math.PI / 2;
        plane.position.y = -2;
        scene.add(plane);
        
        // ØªÙˆØ§Ø¨Ø¹ Ø§Ù†ÛŒÙ…ÛŒØ´Ù† GSAP
        function animateBounce() {
            objects.forEach((obj, i) => {
                gsap.to(obj.position, {
                    y: 2,
                    duration: 0.4,
                    delay: i * 0.1,
                    ease: "power2.out",
                    yoyo: true,
                    repeat: 1
                });
            });
        }
        
        function animateSpin() {
            objects.forEach((obj, i) => {
                gsap.to(obj.rotation, {
                    y: obj.rotation.y + Math.PI * 2,
                    duration: 1,
                    delay: i * 0.1,
                    ease: "power2.inOut"
                });
            });
        }
        
        function animateScale() {
            objects.forEach((obj, i) => {
                gsap.to(obj.scale, {
                    x: 1.5,
                    y: 1.5,
                    z: 1.5,
                    duration: 0.5,
                    delay: i * 0.1,
                    ease: "elastic.out(1, 0.3)",
                    yoyo: true,
                    repeat: 1
                });
            });
        }
        
        function animateAll() {
            const timeline = gsap.timeline();
            
            objects.forEach((obj, i) => {
                timeline.to(obj.position, {
                    y: 2,
                    duration: 0.3,
                    ease: "power2.out"
                }, i * 0.1)
                .to(obj.rotation, {
                    y: obj.rotation.y + Math.PI * 2,
                    duration: 0.5,
                    ease: "power2.inOut"
                }, "<")
                .to(obj.scale, {
                    x: 1.3,
                    y: 1.3,
                    z: 1.3,
                    duration: 0.3,
                    ease: "power2.out"
                }, "<")
                .to(obj.position, {
                    y: 0,
                    duration: 0.3,
                    ease: "bounce.out"
                }, ">")
                .to(obj.scale, {
                    x: 1,
                    y: 1,
                    z: 1,
                    duration: 0.3,
                    ease: "power2.out"
                }, "<");
            });
        }
        
        // Ø§Ù†ÛŒÙ…ÛŒØ´Ù† Ø§ÙˆÙ„ÛŒÙ‡ ÙˆØ±ÙˆØ¯
        objects.forEach((obj, i) => {
            obj.scale.set(0, 0, 0);
            gsap.to(obj.scale, {
                x: 1,
                y: 1,
                z: 1,
                duration: 0.8,
                delay: 0.5 + i * 0.2,
                ease: "elastic.out(1, 0.5)"
            });
        });
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        animate();
