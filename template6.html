<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js - ØªØ¹Ø§Ù…Ù„ Ø¨Ø§ Ù…Ø§ÙˆØ³</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            background: linear-gradient(135deg, rgba(246, 185, 59, 0.9), rgba(229, 142, 38, 0.9));
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 20px;
            font-size: 16px;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(246, 185, 59, 0.4);
        }
        #tooltip {
            position: fixed;
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            pointer-events: none;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="info">ğŸ–±ï¸ Ù‚Ø§Ù„Ø¨ Û¶: ØªØ¹Ø§Ù…Ù„ Ø¨Ø§ Ù…Ø§ÙˆØ³ (Raycaster)</div>
    <div id="tooltip"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a2e);
        
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 3, 8);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);
        
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        
        // Ù†ÙˆØ±Ù¾Ø±Ø¯Ø§Ø²ÛŒ
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const pointLight = new THREE.PointLight(0xf6b93b, 1, 100);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);
        
        // Ø§ÛŒØ¬Ø§Ø¯ Ø§Ø´Ú©Ø§Ù„ Ù‚Ø§Ø¨Ù„ Ú©Ù„ÛŒÚ©
        const objects = [];
        const shapes = [
            { geo: new THREE.BoxGeometry(1.2, 1.2, 1.2), color: 0xff6b6b, name: 'Ù…Ú©Ø¹Ø¨ Ù‚Ø±Ù…Ø²', pos: [-3, 0, 0] },
            { geo: new THREE.SphereGeometry(0.8, 32, 32), color: 0x6bff6b, name: 'Ú©Ø±Ù‡ Ø³Ø¨Ø²', pos: [0, 0, 0] },
            { geo: new THREE.ConeGeometry(0.8, 1.5, 32), color: 0x6b6bff, name: 'Ù…Ø®Ø±ÙˆØ· Ø¢Ø¨ÛŒ', pos: [3, 0, 0] },
            { geo: new THREE.TorusGeometry(0.6, 0.25, 16, 100), color: 0xff6bff, name: 'Ø¯ÙˆÙ†Ø§Øª ØµÙˆØ±ØªÛŒ', pos: [-1.5, 2, 0] },
            { geo: new THREE.OctahedronGeometry(0.8), color: 0xffff6b, name: 'Ù‡Ø´Øªâ€ŒÙˆØ¬Ù‡ÛŒ Ø²Ø±Ø¯', pos: [1.5, 2, 0] }
        ];
        
        shapes.forEach(shape => {
            const material = new THREE.MeshStandardMaterial({ 
                color: shape.color, 
                metalness: 0.3, 
                roughness: 0.4 
            });
            const mesh = new THREE.Mesh(shape.geo, material);
            mesh.position.set(...shape.pos);
            mesh.userData.name = shape.name;
            scene.add(mesh);
            objects.push(mesh);
        });
        
        // Ø´Ø¨Ú©Ù‡ Ú©Ù
        const gridHelper = new THREE.GridHelper(15, 15, 0xf6b93b, 0x2a2a4e);
        gridHelper.position.y = -1.5;
        scene.add(gridHelper);
        
        // Raycaster
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const tooltip = document.getElementById('tooltip');
        
        window.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            tooltip.style.left = event.clientX + 15 + 'px';
            tooltip.style.top = event.clientY + 15 + 'px';
        });
        
        window.addEventListener('click', (event) => {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(objects);
            
            if (intersects.length > 0) {
                const object = intersects[0].object;
                const originalY = object.position.y;
                let jumpHeight = 0;
                let jumping = true;
                
                function jump() {
                    if (jumping) {
                        jumpHeight += 0.1;
                        object.position.y = originalY + Math.sin(jumpHeight) * 2;
                        object.rotation.y += 0.1;
                        
                        if (jumpHeight >= Math.PI) {
                            object.position.y = originalY;
                            jumping = false;
                        } else {
                            requestAnimationFrame(jump);
                        }
                    }
                }
                jump();
                
                object.material.emissive.setHex(0xffffff);
                setTimeout(() => {
                    object.material.emissive.setHex(0x000000);
                }, 200);
            }
        });
        
        function animate() {
            requestAnimationFrame(animate);
            
            objects.forEach((obj, i) => {
                obj.rotation.y += 0.005;
                obj.position.y = obj.userData.originalY !== undefined ? 
                    obj.userData.originalY : 
                    shapes[i].pos[1] + Math.sin(Date.now() * 0.001 + i) * 0.2;
            });
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(objects);
            
            objects.forEach(obj => {
                obj.scale.setScalar(1);
            });
            
            if (intersects.length > 0) {
                const object = intersects[0].object;
                object.scale.setScalar(1.2);
                tooltip.style.display = 'block';
                tooltip.textContent = 'ğŸ¯ ' + object.userData.name;
                document.body.style.cursor = 'pointer';
            } else {
                tooltip.style.display = 'none';
                document.body.style.cursor = 'default';
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        animate();
    </script>
</body>
</html>
