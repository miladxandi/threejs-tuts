            const group = new THREE.Group();

            const buildingGeometry = new THREE.BoxGeometry(width, height, depth);

            const group = new THREE.Group();
            
            // Ø¨Ø¯Ù†Ù‡ Ù¾Ø§ÛŒÛŒÙ†
            const bodyGeometry = new THREE.BoxGeometry(2, 0.6, 1.2);

        function createCloud(x, y, z) {
            const group = new THREE.Group();
            const cloudMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff, flatShading: true });
            
            for (let i = 0; i < 5; i++) {
                const size = 1 + Math.random() * 2;
                const cloudPart = new THREE.Mesh(
                    new THREE.SphereGeometry(size, 8, 8),

                );
                cloudPart.position.set(i * 1.5 - 3, Math.random() * 0.5, Math.random() * 1 - 0.5);
                group.add(cloudPart);
            }
            
            group.position.set(x, y, z);
            scene.add(group);
            return group;
        }
        
        const clouds = [];
        for (let i = 0; i < 8; i++) {

                Math.random() * 100 - 50,

        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Ø­Ø±Ú©Øª Ù…Ø§Ø´ÛŒÙ†â€ŒÙ‡Ø§
            cars.forEach(car => {
                if (car.userData.axis === 'z') {
                    car.position.z += car.userData.speed * car.userData.direction;
