<body>

    <div class="effects-panel">

        <label class="effect-toggle">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a1a);
        
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 8);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.toneMapping = THREE.ReinhardToneMapping;
        document.body.appendChild(renderer.domElement);
        
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;
        
        // Ù†ÙˆØ±Ù¾Ø±Ø¯Ø§Ø²ÛŒ
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambientLight);
        
        const pointLight1 = new THREE.PointLight(0x667eea, 2, 100);
        pointLight1.position.set(5, 5, 5);
        scene.add(pointLight1);
        
        const pointLight2 = new THREE.PointLight(0x764ba2, 2, 100);
        pointLight2.position.set(-5, 5, -5);
        scene.add(pointLight2);
        
        // Ø§ÛŒØ¬Ø§Ø¯ Ø§Ø´Ú©Ø§Ù„ Ø¯Ø±Ø®Ø´Ø§Ù†
        const glowMaterial = new THREE.MeshStandardMaterial({
            color: 0x667eea,
            emissive: 0x667eea,
            emissiveIntensity: 0.5,
            metalness: 0.8,
            roughness: 0.2
        });
        
        const objects = [];
        
        // Ú©Ø±Ù‡ Ù…Ø±Ú©Ø²ÛŒ
        const centerSphere = new THREE.Mesh(
            new THREE.SphereGeometry(1.2, 32, 32),
            new THREE.MeshStandardMaterial({
                color: 0xffffff,
                emissive: 0x764ba2,
                emissiveIntensity: 0.8,
                metalness: 0.9,
                roughness: 0.1
            })
        );
        scene.add(centerSphere);
        objects.push(centerSphere);
        
        // Ø­Ù„Ù‚Ù‡â€ŒÙ‡Ø§ÛŒ Ø§Ø·Ø±Ø§Ù
        for (let i = 0; i < 3; i++) {
            const torus = new THREE.Mesh(
                new THREE.TorusGeometry(2 + i * 0.5, 0.05, 16, 100),
                new THREE.MeshStandardMaterial({
                    color: 0x667eea,
                    emissive: 0x667eea,
                    emissiveIntensity: 0.6
                })
            );
            torus.rotation.x = Math.PI / 2 + i * 0.3;
            torus.rotation.y = i * 0.5;
            scene.add(torus);
            objects.push(torus);
        }
        
        // Ú©Ø±Ù‡â€ŒÙ‡Ø§ÛŒ Ú©ÙˆÚ†Ú© Ø§Ø·Ø±Ø§Ù
        for (let i = 0; i < 8; i++) {
            const angle = (i / 8) * Math.PI * 2;
            const smallSphere = new THREE.Mesh(
                new THREE.SphereGeometry(0.2, 16, 16),
                new THREE.MeshStandardMaterial({
                    color: 0x00ff88,
                    emissive: 0x00ff88,
                    emissiveIntensity: 0.8
                })
            );
            smallSphere.position.set(
                Math.cos(angle) * 3,
                Math.sin(angle * 2) * 0.5,
                Math.sin(angle) * 3
            );
            scene.add(smallSphere);
            objects.push(smallSphere);
        }
        
        // Post-Processing
        const composer = new THREE.EffectComposer(renderer);
        
        const renderPass = new THREE.RenderPass(scene, camera);
        composer.addPass(renderPass);
        
        const bloomPass = new THREE.UnrealBloomPass(
            new THREE.Vector2(window.innerWidth, window.innerHeight),
            1.5,
            0.4,
            0.85
        );
        composer.addPass(bloomPass);
        
        // Vignette Shader
        const vignetteShader = {
            uniforms: {
                tDiffuse: { value: null },
                offset: { value: 1.0 },
                darkness: { value: 1.0 }
            },
            vertexShader: `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                uniform sampler2D tDiffuse;
                uniform float offset;
                uniform float darkness;
                varying vec2 vUv;
                void main() {
                    vec4 color = texture2D(tDiffuse, vUv);
                    vec2 uv = (vUv - vec2(0.5)) * vec2(offset);
                    float vignette = clamp(1.0 - dot(uv, uv), 0.0, 1.0);
                    color.rgb = mix(color.rgb, color.rgb * vignette, darkness);
                    gl_FragColor = color;
                }
            `
        };
        
        const vignettePass = new THREE.ShaderPass(vignetteShader);
        vignettePass.enabled = false;
        composer.addPass(vignettePass);
        
        // RGB Shift Shader
        const rgbShiftShader = {
            uniforms: {
                tDiffuse: { value: null },
                amount: { value: 0.005 }
            },
            vertexShader: `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                uniform sampler2D tDiffuse;
                uniform float amount;
                varying vec2 vUv;
                void main() {
                    vec2 offset = amount * vec2(cos(vUv.y * 20.0), sin(vUv.x * 20.0));
                    vec4 cr = texture2D(tDiffuse, vUv + offset);
                    vec4 cg = texture2D(tDiffuse, vUv);
                    vec4 cb = texture2D(tDiffuse, vUv - offset);
                    gl_FragColor = vec4(cr.r, cg.g, cb.b, cg.a);
                }
            `
        };
        
        const rgbShiftPass = new THREE.ShaderPass(rgbShiftShader);
        rgbShiftPass.enabled = false;
        composer.addPass(rgbShiftPass);
        
        // Event Listeners
        document.getElementById('bloomToggle').addEventListener('change', (e) => {
            bloomPass.enabled = e.target.checked;
        });
        
        document.getElementById('vignetteToggle').addEventListener('change', (e) => {
            vignettePass.enabled = e.target.checked;
        });
        
        document.getElementById('rgbShiftToggle').addEventListener('change', (e) => {
            rgbShiftPass.enabled = e.target.checked;
        });
        
        document.getElementById('bloomStrength').addEventListener('input', (e) => {
            bloomPass.strength = parseFloat(e.target.value);
            document.getElementById('bloomValue').textContent = e.target.value;
        });
        
        function animate() {
            requestAnimationFrame(animate);
            
            const time = Date.now() * 0.001;
            
            centerSphere.rotation.y = time * 0.5;
            
            objects.forEach((obj, i) => {
                if (i > 0 && i <= 3) {
                    obj.rotation.z = time * (0.3 + i * 0.1);
                }
                if (i > 3) {
                    const angle = (i - 4) / 8 * Math.PI * 2 + time * 0.5;
                    obj.position.x = Math.cos(angle) * 3;
                    obj.position.z = Math.sin(angle) * 3;
                    obj.position.y = Math.sin(time * 2 + i) * 0.5;
                }
            });
            
            controls.update();
            composer.render();
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
        
        animate();
    </script>
